<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adarsh Profile Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="profile-card" id="profileCard">
      <div class="card-heading">Personal Info Card</div>

      <div class="image-ring">
        <div class="image-container">
          <img src="./pic.jpg" alt="Adarsh" class="profile-img" />
        </div>
      </div>

      <div class="divider"></div>

      <table>
        <tr>
          <td class="label">Name:</td>
          <td>Adarsh Adakane</td>
        </tr>
        <tr>
          <td class="label">Email:</td>
          <td>adarsh.adakane@panasonic.aero</td>
        </tr>
        <tr>
          <td class="label">Role:</td>
          <td>MTS I, Panasonic Avionics</td>
        </tr>
        <tr class="hobbies-row" id="hobbiesRow">
          <td class="label">Hobbies:</td>
          <td>Listening to Rap and Watching Standup-Comedy</td>
        </tr>
      </table>

      <div class="bottom-section">
        <div class="button-group">
          <button class="bg-btn" onclick="toggleDropdown()">Button</button>
          <div class="dropdown-wrapper" id="dropdownWrapper">
            <select class="color-select" onchange="changeBGFromDropdown(this.value)">
              <option value="">Select</option>
              <option value="#fcd9b8">Peach</option>
              <option value="#f2ffe6">Mint</option>
              <option value="#8cffdb">Light Aqua</option>
              <option value="#ffee8c">Light Yellow</option>
            </select>
          </div>
        </div>
        <div class="view-more" onclick="toggleHobbies()">View more..</div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
